<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeLink - Bientôt Disponible</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db; /* Un bleu moderne */
            --secondary-color: #2c3e50; /* Un gris foncé pour le contraste */
            --text-color: #ecf0f1; /* Texte clair */
            --background-color: #1a1a1a; /* Fond très sombre */
            --accent-color: #e74c3c; /* Rouge pour les accents ou alertes */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Pour le dégradé de fond */
            position: relative;
        }

        /* Effet de fond subtil */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(52, 152, 219, 0.1), transparent 50%),
                        radial-gradient(circle at bottom right, rgba(231, 76, 60, 0.1), transparent 50%);
            z-index: 0;
        }

        .container {
            background-color: var(--secondary-color);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 1;
            transform: translateY(0);
            animation: fadeInScale 1s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 0 8px rgba(52, 152, 219, 0.7)); /* Ombre lumineuse */
        }

        h1 {
            font-size: 3.2em;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            font-weight: 700;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 300;
            color: rgba(236, 240, 241, 0.85);
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 14px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #2980b9; /* Bleu plus foncé au survol */
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: rgba(236, 240, 241, 0.6);
        }

        /* Styles pour une icône de chargement facultative */
        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--text-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- <img src="https://via.placeholder.com/180x60?text=NodeLink+Logo" alt="NodeLink Logo"> -->
        </div>
        <h1>NodeLink est en cours de création !</h1>
        <p>Nous travaillons d'arrache-pied pour vous apporter une expérience exceptionnelle. <br> Préparez-vous à découvrir une nouvelle façon de transférer des données avec NodeLink.</p>
        <a href="#" class="cta-button">Restez Connectés</a>
        <div class="footer">
            <p>&copy; NodeLink. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
